volumes:
    db_data:
    caddy_data:
    # TODO: private and public disks

secrets:
    DB_PASSWORD:
        file: ./secrets/DB_PASSWORD.txt
    APP_KEY:
        file: ./secrets/APP_KEY.txt
    MAILERSEND_API_KEY:
        file: ./secrets/MAILERSEND_API_KEY.txt

x-laravel-config: &laravel-config
    image: davidhartingdotcom:latest
    secrets:
        - DB_PASSWORD
        - APP_KEY
        - MAILERSEND_API_KEY
    environment:
        APP_DEBUG: "false"
        APP_ENV: production
        # APP_KEY: Injected into /run/secrets/APP_KEY
        APP_NAME: davidharting.com
        APP_URL: https://davidharting.com
        BROADCAST_DRIVER: log
        CACHE_DRIVER: database
        DB_CONNECTION: pgsql
        DB_DATABASE: laravel
        DB_HOST: database
        # DB_PASSWORD: Injected into /run/secrets/DB_PASSWORD
        DB_PORT: 5432
        DB_USERNAME: laravel
        FILESYSTEM_DISK: local
        LOG_CHANNEL: stderr
        LOG_DEPRECATIONS_CHANNEL: null
        LOG_LEVEL: debug
        MAIL_FROM_ADDRESS: "hello@davidharting.com"
        MAIL_FROM_NAME: davidharting.com
        MAIL_LOG_CHANNEL: stderr
        MAIL_MAILER: mailersend
        OCTANE_HTTPS: true
        OCTANE_SERVER: frankenphp
        QUEUE_CONNECTION: database
        SESSION_DRIVER: database
        SESSION_LIFETIME: 120
        VITE_APP_NAME: davidharting.com

    depends_on:
        database:
            condition: service_healthy
    restart: unless-stopped
    stdin_open: true
    tty: true

services:
    database:
        image: postgres:17.2
        secrets:
            - DB_PASSWORD
        environment:
            POSTGRES_USER: laravel
            POSTGRES_PASSWORD_FILE: /run/secrets/DB_PASSWORD
            POSTGRES_DB: laravel
        stdin_open: true
        tty: true
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U laravel"]
            interval: 1s
            timeout: 5s
            retries: 15
        volumes:
            - db_data:/var/lib/postgresql/data

    migrations:
        <<: *laravel-config
        # TODO: seed in dev
        command: ["php", "artisan", "migrate", "--force"]
        restart: no

    web:
        <<: *laravel-config
        ports:
            - "80:80"
            - "443:443"
            - "443:443/udp"
        command:
            [
                "php",
                "artisan",
                "octane:frankenphp",
                "--caddyfile",
                "Caddyfile",
                "--https",
                "--http-redirect",
                "--host",
                "davidharting.com",
            ]
        depends_on:
            migrations:
                condition: service_completed_successfully

        volumes:
            - caddy_data:/data

        healthcheck:
            test: ["CMD-SHELL", "curl -f http://localhost/healthz || exit 1"]
            interval: 30s
            timeout: 5s
            retries: 5
    cron:
        <<: *laravel-config
        command: ["php", "artisan", "schedule:work"]
        # TODO: Add health check
        depends_on:
            migrations:
                condition: service_completed_successfully
        healthcheck:
            test: ["CMD-SHELL", 'pgrep -fl "php artisan schedule:work"']
            interval: 30s
            timeout: 5s
            retries: 5

    worker:
        <<: *laravel-config
        command: ["php", "artisan", "queue:work", "-v"]
        depends_on:
            migrations:
                condition: service_completed_successfully

        healthcheck:
            test: ["CMD-SHELL", 'pgrep -fl "php artisan queue:work"']
            interval: 30s
            timeout: 5s
            retries: 5
