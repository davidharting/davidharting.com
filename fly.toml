# fly.toml file generated for davidharting-site on 2023-03-18T21:09:18-04:00

app = "davidharting-site"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "den"
processes = []  

[deploy]
release_command = "node ace migration:run --force"

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  NODE_ENV = "production"
  DRIVE_DISK = "local"
  SESSION_DRIVER = "cookie"
  CACHE_VIEWS = "true"
  APP_URL="https://www.davidharting.com"
  DB_CONNECTION="pg"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
